  <style>
    :root {
      --brand-color: #FFD700;
      --brand-color-dark: #B8860B;
      --brand-shadow-color: rgba(255, 215, 0, 0.25);
      --page-bg-color: #000000;
      --accent-color: #FFFFFF;
    }

    /* Temas */
    body.theme-bro {
      --brand-color: #FFD700;
      --brand-color-dark: #B8860B;
      --brand-shadow-color: rgba(255, 215, 0, 0.25);
      --page-bg-color: #000000;
      --accent-color: #FFFFFF;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000000;
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .text-brand {
      color: var(--brand-color);
    }

    .bg-brand {
      background-color: var(--brand-color);
    }

    .border-brand {
      border-color: var(--brand-color);
    }

    /* Mapeo de clases existentes para no romper UI */
    .bg-red-600 {
      background-color: var(--brand-color) !important;
    }

    .text-red-600 {
      color: var(--brand-color) !important;
    }

    .border-red-600 {
      border-color: var(--brand-color) !important;
    }

    .bg-red-50 {
      background-color: color-mix(in srgb, var(--brand-color), white 90%) !important;
    }

    .text-red-800 {
      color: var(--brand-color-dark) !important;
    }

    .text-red-700 {
      color: var(--brand-color-dark) !important;
    }

    .text-red-400 {
      color: var(--brand-color) !important;
      opacity: 0.8;
    }

    .bg-red-100 {
      background-color: color-mix(in srgb, var(--brand-color), white 80%) !important;
    }

    .border-red-500 {
      border-color: var(--brand-color) !important;
    }

    .border-red-100 {
      border-color: color-mix(in srgb, var(--brand-color), white 80%) !important;
    }

    .bg-red-500 {
      background-color: var(--brand-color) !important;
    }

    .text-red-500 {
      color: var(--brand-color) !important;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0) scale(1.05);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0) scale(1.05);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-3px, 0, 0) scale(1.05);
      }

      40%,
      60% {
        transform: translate3d(3px, 0, 0) scale(1.05);
      }
    }

    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
    }
  </style>
